<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:siab="http://java.sun.com/jsf/composite/siab"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="title">Procurar Escolaridade</ui:define>

	<ui:define name="mensagem">
		<h:messages />
	</ui:define>


	<ui:define name="content">

		<siab:procuraEscolaridade id="options" options="#{searchEscolaridade.options}">
			<f:facet name="buttons">
				<h:commandButton class="btn btn-primary" value="Procurar" action="#{searchEscolaridade.search}" ajax="false" />
			</f:facet>
		</siab:procuraEscolaridade>

		<h:form>
		<div class="box">
			<div class="box-content box-nomargin">
				<div class="tab-content">
					<div class="tab-pane active">
						<h:dataTable 	class="table table-striped dataTable table-bordered" 
										value="#{searchEscolaridade.result}" 
										var="escolaridade" 
										columnClasses="col-sm-5, col-sm-5" 
										rendered="#{searchEscolaridade.result.isEmpty() == false}">
							<h:column>
								<f:facet name="header">CÃ³digo</f:facet>
									#{escolaridade.codigo}
							</h:column>
							<h:column>
								<f:facet name="header">Nome</f:facet>
									#{escolaridade.nome}
							</h:column>
							<h:column>
								<h:commandButton class="btn btn-primary" value="Alterar" action="#{searchEscolaridade.update(escolaridade)}" title="Update"/>
							</h:column>
							<h:column>
								<h:commandButton class="btn btn-danger" value="Deletar" onclick="return confirm('Deseja excluir #{escolaridade.nome}?')" action="#{searchEscolaridade.confirmDeletion(escolaridade)}" title="Delete"/>
							</h:column>
						</h:dataTable>
					</div>
				</div>
			</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
</html>
