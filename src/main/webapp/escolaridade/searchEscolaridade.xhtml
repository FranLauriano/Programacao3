<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:siab="http://java.sun.com/jsf/composite/siab"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/resources/template/layout.xhtml">
	<ui:define name="title">Procurar Escolaridade</ui:define>

	<ui:define name="mensagem">
		<h:messages />
	</ui:define>


	<ui:define name="content">

		<ol class="breadcrumb">
			<li><a href="http://localhost:8080/siab/index.xhtml">Início</a></li>
			<li><a
				href="http://localhost:8080/siab/escolaridade/startEscolaridade.xhtml">Escolaridade</a></li>
			<li class="active">Procurar Escolaridade</li>
		</ol>

		<div class="panel panel-info">
			<div class="panel-heading">
				<center>
					<h3>Procurar Escolaridade</h3>
				</center>
			</div>

			<siab:procuraEscolaridade id="options"
				options="#{searchEscolaridade.options}">
				<f:facet name="buttons">
					<h:commandButton class="btn btn-primary" value="Procurar"
						action="#{searchEscolaridade.search}" ajax="false" />
				</f:facet>
			</siab:procuraEscolaridade>
		</div>

		<h:form>
			<h:dataTable
				styleClass="table table-bordered table-condensed table-hover"
				value="#{searchEscolaridade.result}" var="escolaridade"
				columnClasses="col-sm-6, col-sm-6"
				rendered="#{searchEscolaridade.result.isEmpty() == false}">
				<h:column>
					<f:facet name="header">Código</f:facet>
						#{escolaridade.codigo}
					</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
						#{escolaridade.nome}
					</h:column>

				<h:column>
					<h:commandLink
						class="btn btn-primary glyphicon glyphicon-pencil close"
						action="#{searchEscolaridade.update(escolaridade)}" title="Update">
					</h:commandLink>
				</h:column>
				<h:column>
					<h:commandLink
						class="btn btn-danger glyphicon glyphicon-trash close"
						onclick="return confirm('Deseja excluir #{escolaridade.nome}?')"
						action="#{searchEscolaridade.confirmDeletion(escolaridade)}"
						title="Delete">
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
