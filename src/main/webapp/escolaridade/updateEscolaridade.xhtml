<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:siab="http://java.sun.com/jsf/composite/siab"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/index.xhtml">
	<ui:define name="title">Alterar Escolaridade</ui:define>

	<ui:define name="mensagem">
		<h:messages />
	</ui:define>


	<ui:define name="content">

		<ol class="breadcrumb">
			<li><a href="http://localhost:8080/siab/index.xhtml">Início</a></li>
			<li><a
				href="http://localhost:8080/siab/escolaridade/startEscolaridade.xhtml">Escolaridade</a></li>
			<li><a
				href="http://localhost:8080/siab/escolaridade/searchEscolaridade.xhtml">Procurar
					Escolaridade</a></li>
			<li class="active">Alterar Escolaridade</li>
		</ol>


		<div class="panel panel-info">
			<div class="panel-heading">
				<center>
					<h3>
						<strong>Alterar Doença</strong>
					</h3>
				</center>
			</div>

			<siab:escolaridade id="escolaridade"
				escolaridade="#{searchEscolaridade.escolaridade}" disabled="true">
				<f:facet name="buttons">
					<h:commandButton class="btn btn-primary" value="Salvar"
						action="#{searchEscolaridade.confirmUpdate}" />
				</f:facet>
			</siab:escolaridade>
		</div>
	</ui:define>

</ui:composition>
</html>
