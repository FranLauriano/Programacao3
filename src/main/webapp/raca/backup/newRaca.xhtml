<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Nova Raça</title>
</h:head>

<h:body>
	<h:form id="form">
	<p:messages />
		<p:panelGrid columns="2">
			<f:facet name="header">
				Cadastrar Nova Raça
			</f:facet>

			<p:outputLabel value="Codigo" for="codigo" />
			<p:inputText id="codigo" required="true" label="Codigo"
				value="#{newRaca.raca.codigo}" />

			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" required="true" label="Nome"
				value="#{newRaca.raca.nome}" />
				
			<f:facet name="footer">
				<p:commandButton value="Cadastrar" action="#{newRaca.saveRaca}" ajax="false" />
			</f:facet>
		</p:panelGrid>
	</h:form>

</h:body>
</html>
