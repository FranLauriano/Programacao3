<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Search Raça</title>
</h:head>

<h:body>
	<h:form id="form">
	<p:messages />
		<p:panelGrid columns="2">
			<f:facet name="header">
				Procurar Nova Raça
			</f:facet>

			<p:outputLabel value="Codigo" for="codigo" />
			<p:inputText id="codigo" label="Codigo"
				value="#{searchRaca.options.codigo}" />

			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" label="Nome"
				value="#{searchRaca.options.nome}" />
				
			<f:facet name="footer">
				<p:commandButton value="Procurar" action="#{searchRaca.search}" ajax="false" />
			</f:facet>
		</p:panelGrid>
		
		<p:dataTable value="#{searchRaca.result}" var="raca" rendered="#{searchRaca.result.isEmpty() == false}">
			<p:column>
				<f:facet name="header">
					Codigo
				</f:facet>
				#{raca.codigo}
			</p:column>
			<p:column>
				<f:facet name="header">
					Nome
				</f:facet>
				#{raca.nome}
			</p:column>
			<p:column>
				<p:commandButton 	value="Update" action="#{searchRaca.update(raca)}" ajax="false"/>
			</p:column>
			<p:column>
				<p:commandButton	value="Deletar"	action="#{searchRaca.delete(raca)}" ajax="false"/>
			</p:column>
		
		</p:dataTable>
		
	</h:form>

</h:body>
</html>
