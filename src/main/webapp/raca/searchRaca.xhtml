<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:siab="http://java.sun.com/jsf/composite/siab"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="#{login.template}">
	<ui:define name="title">Procurar Raça</ui:define>

	<ui:define name="mensagem">
		<h:messages/>
	</ui:define>

	<ui:define name="content">

		<siab:procuraRaca id="options" options="#{searchRaca.options}">
			<f:facet name="buttons">
				<h:commandButton class="btn btn-primary" value="Procurar" action="#{searchRaca.search}" ajax="false" />
			</f:facet>
		</siab:procuraRaca>

		<h:form>
			<div class="box">
				<div class="box-content box-nomargin">
					<div class="tab-content">
						<div class="tab-pane active">
							<h:dataTable 	class="table table-striped table-bordered" 
											value="#{searchRaca.result}" 
											var="raca" 
											columnClasses="col-sm-5, col-sm-5" 
											rendered="#{searchRaca.result.isEmpty() == false}">
								<h:column>
									<f:facet name="header">Código</f:facet>
										#{raca.codigo}
								</h:column>
								<h:column>
									<f:facet name="header">Nome</f:facet>
										#{raca.nome}
								</h:column>
								<h:column>
									<h:commandButton class="btn btn-primary" value="Alterar" title="Update" action="#{searchRaca.update(raca)}"/>
								</h:column>
								<h:column>
									<h:commandButton class="btn btn-danger" value="Deletar" title="Delete" action="#{searchRaca.confirmDeletion(raca)}" onclick="return confirm('Deseja excluir #{raca.nome}?')"/>
								</h:column>
							</h:dataTable>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
</html>
