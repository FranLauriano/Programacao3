<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:siab="http://java.sun.com/jsf/composite/siab"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="#{login.template}">  
  	<ui:define name="title">Minha Conta</ui:define>

  	<ui:define name="mensagem">
  		<h:messages/>
  	</ui:define>
  	

  	<ui:define name="content">
  		<f:metadata>
  			 <f:event type="preRenderView" listener="#{myAccount.inicializar}"/>   
  		</f:metadata>
  	
		<siab:myAccount id="usuario" classe="#{myAccount}" disabled="true">
			<f:facet name="buttons">
				<h:commandButton class="btn btn-primary" value="Salvar" action="#{myAccount.saveUpdate}"/>
			</f:facet>
		</siab:myAccount>
  	</ui:define>

</ui:composition>	
</html>
