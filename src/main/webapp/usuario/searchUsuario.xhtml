<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:siab="http://java.sun.com/jsf/composite/siab"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="#{login.template}">
	<ui:define name="title">Procurar Usu√°rio</ui:define>

	<ui:define name="mensagem">
		<h:messages/>
	</ui:define>

	<ui:define name="content">

		<siab:procuraUsuario id="options" options="#{searchUsuario.options}">
			<f:facet name="buttons">
				<h:commandButton class="btn btn-primary" value="Procurar" action="#{searchUsuario.search}" ajax="false" />
			</f:facet>
		</siab:procuraUsuario>

		<h:form>
			<div class="box">
				<div class="box-content box-nomargin">
					<div class="tab-content">
						<div class="tab-pane active">
							<h:dataTable 	class="table table-striped dataTable table-bordered" 
											value="#{searchUsuario.result}" 
											var="usuario" 
											columnClasses="col-sm-5, col-sm-5" 
											rendered="#{searchUsuario.result.isEmpty() == false}">
								<h:column>
									<f:facet name="header">Matricula</f:facet>
										#{usuario.matricula}
								</h:column>
								<h:column>
									<f:facet name="header">Nome</f:facet>
										#{usuario.nome}
								</h:column>
								<h:column>
									<f:facet name="header">Email</f:facet>
										#{usuario.email}
								</h:column>
								<h:column>
									<f:facet name="header">Tipo</f:facet>
										#{usuario.tipo}
								</h:column>
								<h:column>
									<h:commandButton class="btn btn-primary" value="Alterar" title="Alterar" action="#{searchUsuario.update(usuario)}"/>
								</h:column>
								<h:column>
									<h:commandButton class="btn btn-danger" value="Deletar" title="Deletar" action="#{searchUsuario.confirmDeletion(usuario)}" onclick="return confirm('Deseja excluir #{usuario.matricula}?')"/>
								</h:column>
							</h:dataTable>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
</html>
