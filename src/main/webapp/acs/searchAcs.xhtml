<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:siab="http://java.sun.com/jsf/composite/siab"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="title">Procurar Acs</ui:define>

	<ui:define name="mensagem">
		<h:messages/>
	</ui:define>


	<ui:define name="content">
		<siab:procuraAcs id="options" agente="#{searchAcs.options}">
			<f:facet name="buttons">
				<h:commandButton class="btn btn-primary" value="Procurar" action="#{searchAcs.search}" ajax="false" />
			</f:facet>
		</siab:procuraAcs>

		<h:form>
			<div class="box">
				<div class="box-content box-nomargin">
					<div class="tab-content">
						<div class="tab-pane active">
							<h:dataTable 	class="table table-striped dataTable table-bordered" 
											value="#{searchAcs.result}" 
											var="agente"
											columnClasses="col-sm-5, col-sm-5" 
											rendered="#{searchAcs.result.isEmpty() == false}">
								<h:column>
									<f:facet name="header">Matricula</f:facet>
										#{agente.matricula}
								</h:column>
								<h:column>
									<f:facet name="header">Nome</f:facet>
										#{agente.nome}
								</h:column>
								<h:column>
									<f:facet name="header">Micro-Área</f:facet>
										#{agente.microarea}
								</h:column>
								<h:column>
									<f:facet name="header">Area</f:facet>
										#{agente.area}
								</h:column>
								<h:column>
									<f:facet name="header">Micro-Região</f:facet>
										#{agente.microregiao}
								</h:column>
								<h:column>
									<h:commandButton class="btn btn-primary" value="Alterar" action="#{searchAcs.update(agente)}" title="Update"/>
								</h:column>
								<h:column>
									<h:commandButton class="btn btn-danger" value="Deletar" onclick="return confirm('Deseja excluir #{agente.nome}?')" action="#{searchAcs.confirmDeletion(agente)}" title="Delete"/>
								</h:column>
							</h:dataTable>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	
	</ui:define>

</ui:composition>
</html>
