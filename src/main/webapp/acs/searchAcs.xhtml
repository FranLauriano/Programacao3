<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:siab="http://java.sun.com/jsf/composite/siab"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/index.xhtml">
	<ui:define name="title">Procurar Acs</ui:define>

	<ui:define name="mensagem">
		<h:messages />
	</ui:define>


	<ui:define name="content">

		<ol class="breadcrumb">
			<li><a href="http://localhost:8080/siab/index.xhtml">In√≠cio</a></li>
			<li><a href="http://localhost:8080/siab/acs/startAcs.xhtml">Acs</a></li>
			<li class="active">Procurar Acs</li>
		</ol>

		<div class="panel panel-info">
			<div class="panel-heading">
				<center>
					<h3>Procurar Acs</h3>
				</center>
			</div>

			<siab:procuraAcs id="options" agente="#{searchAcs.options}">
				<f:facet name="buttons">
					<h:commandButton class="btn btn-primary" value="Procurar"
						action="#{searchAcs.search}" ajax="false" />
				</f:facet>
			</siab:procuraAcs>
		</div>

		<h:form>
			<h:dataTable
				styleClass="table table-bordered table-condensed table-hover"
				value="#{searchAcs.result}" var="agente"
				columnClasses="col-sm-6, col-sm-6"
				rendered="#{searchAcs.result.isEmpty() == false}">
				<h:column>
					<f:facet name="header">Matricula</f:facet>
						#{agente.matricula}
					</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
						#{agente.nome}
					</h:column>
				<h:column>
					<f:facet name="header">Microarea</f:facet>
						#{agente.microarea}
					</h:column>
				<h:column>
					<f:facet name="header">Area</f:facet>
						#{agente.area}
					</h:column>
				<h:column>
					<f:facet name="header">Microregiao</f:facet>
						#{agente.microregiao}
					</h:column>
				<h:column>
					<h:commandLink
						class="btn btn-primary glyphicon glyphicon-pencil close"
						action="#{searchAcs.update(agente)}" title="Update">
					</h:commandLink>
				</h:column>
				<h:column>
					<h:commandLink
						class="btn btn-danger glyphicon glyphicon-trash close"
						onclick="return confirm('Deseja excluir #{agente.nome}?')"
						action="#{searchAcs.confirmDeletion(agente)}" title="Delete">
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
