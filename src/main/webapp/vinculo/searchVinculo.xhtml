<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:siab="http://java.sun.com/jsf/composite/siab"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="title">Procurar Vinculo Empregatício</ui:define>

	<ui:define name="mensagem">
		<h:messages />
	</ui:define>

	<ui:define name="content">

		<siab:procuraVinculo id="options" options="#{searchVinculo.options}">
			<f:facet name="buttons">
				<h:commandButton class="btn btn-primary" value="Procurar"
					action="#{searchVinculo.search}" ajax="false" />
			</f:facet>
		</siab:procuraVinculo>
		
		<h:form>
		<div class="box">
			<div class="box-content box-nomargin">
				<div class="tab-content">
					<div class="tab-pane active">
						<h:dataTable 	class="table table-striped dataTable table-bordered" 
										value="#{searchVinculo.result}" 
										var="vinculo"
										columnClasses="col-sm-5, col-sm-5" 
										rendered="#{searchVinculo.result.isEmpty() == false}">
							<h:column>
								<f:facet name="header">Código</f:facet>
									#{vinculo.codigo}
							</h:column>
							<h:column>
								<f:facet name="header">Nome</f:facet>
									#{vinculo.nome}
							</h:column>
							<h:column>
								<h:commandButton class="btn btn-primary" value="Alterar" action="#{searchVinculo.update(vinculo)}" title="Update"/>
							</h:column>
							<h:column>
								<h:commandButton class="btn btn-danger" value="Deletar" onclick="return confirm('Deseja excluir #{vinculo.nome}?')"	action="#{searchVinculo.confirmDeletion(vinculo)}" title="Delete"/>
							</h:column>
						</h:dataTable>
					</div>
				</div>
			</div>
		</div>
		</h:form>

	</ui:define>

</ui:composition>
</html>
