<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:siab="http://java.sun.com/jsf/composite/siab"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/index.xhtml">
	<ui:define name="title">Nova Vinculo</ui:define>

	<ui:define name="mensagem">
		<h:messages />
	</ui:define>


	<ui:define name="content">

		<ol class="breadcrumb">
			<li><a href="http://localhost:8080/siab/index.xhtml">Início</a></li>
			<li><a
				href="http://localhost:8080/siab/vinculo/startVinculo.xhtml">Vinculo</a></li>
			<li class="active">Cadastrar Vinculo</li>
		</ol>


		<div class="panel panel-info">
			<div class="panel-heading">
				<center>
					<h3>Cadastrar Novo Vinculo</h3>
				</center>
			</div>

			<siab:vinculo id="vinculo" vinculo="#{newVinculo.vinculo}">
				<f:facet name="buttons">
					<h:commandButton class="btn btn-primary" value="Cadastrar"
						action="#{newVinculo.saveVinculo}" />
				</f:facet>
			</siab:vinculo>
		</div>
	</ui:define>

</ui:composition>
</html>
