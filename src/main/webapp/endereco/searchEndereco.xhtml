<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:siab="http://java.sun.com/jsf/composite/siab"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="#{login.template}">
	<ui:define name="title">Procurar Endereço</ui:define>

	<ui:define name="mensagem">
		<h:messages />
	</ui:define>


	<ui:define name="content">
		<siab:procuraEndereco id="options" options="#{searchEndereco}">
			<f:facet name="buttons">
				<h:commandButton class="btn btn-primary" value="Procurar" action="#{searchEndereco.search}" ajax="false" />
			</f:facet>
		</siab:procuraEndereco>

		<h:form>
			<div class="box">
				<div class="box-content box-nomargin">
					<div class="tab-content">
						<div class="tab-pane active">
							<h:dataTable 	class="table table-striped dataTable table-bordered" 
											value="#{searchEndereco.result}" 
											var="endereco"
											columnClasses="col-sm-5, col-sm-5" 
											rendered="#{searchEndereco.result.isEmpty() == false}">
								<h:column>
									<f:facet name="header">CEP</f:facet>
										#{endereco.cep}
								</h:column>
								<h:column>
									<f:facet name="header">Nome da Rua</f:facet>
										#{endereco.rua}
								</h:column>
								<h:column>
									<f:facet name="header">Bairro</f:facet>
										#{endereco.bairro}
								</h:column>
								<h:column>
									<f:facet name="header">Cidade</f:facet>
										#{endereco.municipio}
								</h:column>
								<h:column>
									<f:facet name="header">ACS</f:facet>
										#{endereco.agente.nome}
								</h:column>
								<h:column>
									<h:commandButton class="btn btn-primary" value="Alterar" action="#{searchEndereco.update(endereco)}" title="Update"/>
								</h:column>
								<h:column>
									<h:commandButton class="btn btn-danger" value="Deletar" onclick="return confirm('Deseja excluir #{endereco.rua}?')"	action="#{searchEndereco.confirmDeletion(endereco)}" title="Delete"/>
								</h:column>
							</h:dataTable>
						</div>
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
</html>
