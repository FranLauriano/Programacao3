<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:siab="http://java.sun.com/jsf/composite/siab"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="title">Procurar Doen√ßa</ui:define>

	<ui:define name="mensagem">
		<h:messages />
	</ui:define>


	<ui:define name="content">

		<siab:procuraDoenca id="options" options="#{searchDoenca.options}">
			<f:facet name="buttons">
				<h:commandButton class="btn btn-primary" value="Procurar" action="#{searchDoenca.search}" ajax="false" />
			</f:facet>
		</siab:procuraDoenca>

		<h:form>
		<div class="box">
			<div class="box-content box-nomargin">
				<div class="tab-content">
					<div class="tab-pane active">
						<h:dataTable 	class="table table-striped dataTable table-bordered" 
										value="#{searchDoenca.result}" 
										var="doenca"
										columnClasses="col-sm-5, col-sm-5" 
										rendered="#{searchDoenca.result.isEmpty() == false}">
							<h:column>
								<f:facet name="header">Sigla</f:facet>
									#{doenca.sigla}
							</h:column>
							<h:column>
								<f:facet name="header">Nome</f:facet>
									#{doenca.nome}
							</h:column>
							<h:column>
								<h:commandButton class="btn btn-primary" value="Alterar" action="#{searchDoenca.update(doenca)}" title="Update"/>
							</h:column>
							<h:column>
								<h:commandButton class="btn btn-danger" value="Deletar" title="Delete" onclick="return confirm('Deseja excluir #{doenca.nome}?')" action="#{searchDoenca.confirmDeletion(doenca)}"/>
							</h:column>
						</h:dataTable>
					</div>
				</div>
			</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
</html>
