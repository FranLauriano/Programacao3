<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:siab="http://java.sun.com/jsf/composite/siab"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/index.xhtml">  
  	<ui:define name="title">Procurar Doença/Condição</ui:define>

  	<ui:define name="mensagem">
  		<h:messages/>
  	</ui:define>
  	
  	<ui:define name="painel">
  		<div class="masthead">
			<ul class="nav nav-justified">
				<li><a href="http://localhost:8080/siab/acs/startAcs.xhtml">ACS</a></li>
				<li><a href="http://localhost:8080/siab/familia/startFamilia.xhtml">Família</a></li>
				<li><a href="http://localhost:8080/siab/pessoa/startPessoa.xhtml">Pessoa</a></li>
				<li><a href="http://localhost:8080/siab/endereco/startEndereco.xhtml">Endereço</a></li>
				<li class="active"><a href="http://localhost:8080/siab/doenca/startDoenca.xhtml">Doença/Condição</a></li>
				<li><a href="http://localhost:8080/siab/escolaridade/startEscolaridade.xhtml">Escolaridade</a></li>
				<li><a href="http://localhost:8080/siab/raca/startRaca.xhtml">Raça</a></li>
				<li><a href="http://localhost:8080/siab/vinculo/startVinculo.xhtml">Vinculo</a></li>
			</ul>
		</div>
  	</ui:define>

  	<ui:define name="content">
  	
  	<ol class="breadcrumb">
	  <li><a href="http://localhost:8080/siab/index.xhtml">Início</a></li>
	  <li><a href="http://localhost:8080/siab/doenca/startDoenca.xhtml">Doenca/Condição</a></li>
	  <li class="active">Procurar Doenca/Condição</li>
	</ol>
  	
		<div class="panel panel-info">
			<div class="panel-heading">
				<center><h3>Procurar Doenca/Condição</h3></center>
			</div>
			
			<siab:procuraDoenca id="options" options="#{searchDoenca.options}">
				<f:facet name="buttons">
					<h:commandButton class="btn btn-primary" value="Procurar" action="#{searchDoenca.search}" ajax="false"/>
				</f:facet>
			</siab:procuraDoenca>
		</div>
		
		<h:form>
			<h:dataTable styleClass="table table-bordered table-condensed table-hover" value="#{searchDoenca.result}" var="doenca"
							 columnClasses="col-sm-6, col-sm-6" rendered="#{searchDoenca.result.isEmpty() == false}">
					<h:column>
						<f:facet name="header">Sigla</f:facet>
						#{doenca.codigo}
					</h:column>
					<h:column>
						<f:facet name="header">Nome</f:facet>
						#{doenca.nome}
					</h:column>
					<h:column>
						<h:commandLink class="btn btn-primary glyphicon glyphicon-pencil close" action="#{searchDoenca.update(doenca)}" title="Update">
						</h:commandLink>							
					</h:column>
					<h:column>
						<h:commandLink class="btn btn-danger glyphicon glyphicon-trash close" onclick="return confirm('Deseja excluir #{doenca.nome}?')" action="#{searchDoenca.confirmDeletion(doenca)}" title="Delete">
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
  	</ui:define>

</ui:composition>	
</html>
