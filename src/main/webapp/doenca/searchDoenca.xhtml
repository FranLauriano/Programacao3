<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Procurar Doença</title>
</h:head>

<h:body>
	<h:form id="form">
	<p:messages />
		<p:panelGrid columns="2">
			<f:facet name="header">
				Procurar Doença
			</f:facet>

			<p:outputLabel value="Sigla" for="sigla" />
			<p:inputText id="sigla" label="Sigla"
				value="#{searchDoenca.options.sigla}" />

			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" label="Nome"
				value="#{searchDoenca.options.nome}" />
				
			<f:facet name="footer">
				<p:commandButton value="Procurar" action="#{searchDoenca.search}" ajax="false" />
			</f:facet>
		</p:panelGrid>
		
		<p:dataTable value="#{searchDoenca.result}" var="doenca" rendered="#{searchDoenca.result.isEmpty() == false}">
			<p:column>
				<f:facet name="header">
					Sigla
				</f:facet>
				#{doenca.sigla}
			</p:column>
			<p:column>
				<f:facet name="header">
					Nome
				</f:facet>
				#{doenca.nome}
			</p:column>
			<p:column>
				<p:commandButton 	value="Update" action="#{searchDoenca.update(doenca)}" ajax="false"/>
			</p:column>
			<p:column>
				<p:commandButton	value="Deletar"	action="#{searchDoenca.delete(doenca)}" ajax="false"/>
			</p:column>
		</p:dataTable>
	</h:form>

</h:body>
</html>
