<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:siab="http://java.sun.com/jsf/composite/siab"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/resources/template/layout.xhtml">
	<ui:define name="title">Procurar Doença</ui:define>

	<ui:define name="mensagem">
		<h:messages />
	</ui:define>


	<ui:define name="content">

		<ol class="breadcrumb">
			<li><a href="http://localhost:8080/siab/index.xhtml">Início</a></li>
			<li><a href="http://localhost:8080/siab/doenca/startDoenca.xhtml">Doença</a></li>
			<li class="active">Procurar Doença</li>
		</ol>

		<div class="panel panel-info">
			<div class="panel-heading">
				<center>
					<h3>Procurar Doença</h3>
				</center>
			</div>

			<siab:procuraDoenca id="options" options="#{searchDoenca.options}">
				<f:facet name="buttons">
					<h:commandButton class="btn btn-primary" value="Procurar"
						action="#{searchDoenca.search}" ajax="false" />
				</f:facet>
			</siab:procuraDoenca>
		</div>

		<h:form>
			<h:dataTable
				styleClass="table table-bordered table-condensed table-hover"
				value="#{searchDoenca.result}" var="doenca"
				columnClasses="col-sm-6, col-sm-6"
				rendered="#{searchDoenca.result.isEmpty() == false}">
				<h:column>
					<f:facet name="header">Sigla</f:facet>
						#{doenca.sigla}
					</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
						#{doenca.nome}
					</h:column>
				
				<h:column>
					<h:commandLink
						class="btn btn-primary glyphicon glyphicon-pencil close"
						action="#{searchDoenca.update(doenca)}" title="Update">
					</h:commandLink>
				</h:column>
				<h:column>
					<h:commandLink
						class="btn btn-danger glyphicon glyphicon-trash close"
						onclick="return confirm('Deseja excluir #{doenca.nome}?')"
						action="#{searchDoenca.confirmDeletion(doenca)}" title="Delete">
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
