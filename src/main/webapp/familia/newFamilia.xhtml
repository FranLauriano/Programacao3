<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:siab="http://java.sun.com/jsf/composite/siab"

	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/index.xhtml">

	  <li><a href="http://localhost:8080/siab/familia/startFamilia.xhtml">Família</a></li>
	  <li class="active">Cadastrar Família</li>
	</ol>
  	
  	
		<div class="panel panel-info">
			<div class="panel-heading">
				<center><h3>Cadastrar Família</h3></center>
			</div>
			
			<siab:familia id="familia" familia="#{newFamilia.familia}" classe="#{newFamilia}">
				<f:facet name="buttons">
					<h:commandButton class="btn btn-primary" value="Cadastrar" action="#{newFamilia.saveFamilia}"/>
				</f:facet>
			</siab:familia>
		</div>
  	</ui:define>

</ui:composition>
