<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:siab="http://java.sun.com/jsf/composite/siab"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="#{login.template}">
	<ui:define name="title">Nova Família</ui:define>

	<ui:define name="mensagem">
		<h:messages />
	</ui:define>

	<ui:define name="content">
		<siab:familia id="familia" familia="#{newFamilia.familia}"
			classe="#{newFamilia}">
			<f:facet name="buttons">
				<h:commandButton class="btn btn-primary" value="Cadastrar Família"
					action="#{newFamilia.saveFamilia}"/>
			</f:facet>
		</siab:familia>
	</ui:define>

</ui:composition>
</html>
