<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:siab="http://java.sun.com/jsf/composite/siab"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">  
  	<ui:define name="title">Procurar Família</ui:define>

  	<ui:define name="mensagem">
  		<h:messages/>
  	</ui:define>

  	<ui:define name="content">
		<siab:procuraFamilia id="options" options="#{searchFamilia.options}" classe="#{searchFamilia}">
			<f:facet name="buttons">
				<h:commandButton class="btn btn-primary" value="Procurar" action="#{searchFamilia.search}" ajax="false"/>
			</f:facet>
		</siab:procuraFamilia>

		<h:form>
			<div class="box">
				<div class="box-content box-nomargin">
					<div class="tab-content">
						<div class="tab-pane active">
							<h:dataTable styleClass="table table-bordered table-condensed table-hover" value="#{searchFamilia.result}" var="familia" rendered="#{searchFamilia.result.isEmpty() == false}">
								<h:column>
									<f:facet name="header">Código</f:facet>
									#{familia.codigo}
								</h:column>
								<h:column>
									<f:facet name="header">ACS</f:facet>
									#{familia.agente.nome}
								</h:column>
								<h:column>
									<f:facet name="header">Nome da Rua</f:facet>
									#{familia.rua.rua}
								</h:column>
								<h:column>
									<f:facet name="header">Número da Casa</f:facet>
									#{familia.numero}
								</h:column>
								<h:column>
									<h:commandButton class="btn btn-primary" value="Alterar"  title="Alterar" action="#{searchFamilia.update(familia)}"/>							
								</h:column>
								<h:column>
									<h:commandButton class="btn btn-danger" value="Deletar" title="Deletar" onclick="return confirm('Deseja excluir #{familia.codigo}?')" action="#{searchFamilia.confirmDeletion(familia)}"/>
								</h:column>
							</h:dataTable>
						</div>
					</div>
				</div>
			</div>
		</h:form>
  	</ui:define>

</ui:composition>	
</html>
