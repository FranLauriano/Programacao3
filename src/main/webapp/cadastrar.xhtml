<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Cadastro</title>
	</h:head>
	
	<h:body>
		<h:form>
		
		<p:messages/>
				
		<p:panelGrid columns="2">
			<f:facet name="header">
				Cadastro Família
			</f:facet>
			<p:outputLabel value="Nome" for="nome"/>
			<p:inputText id="nome" required="true" label="Nome"/>
			
			<p:outputLabel value="Data de Nascimento" for="dtnascimento"/>
			<p:calendar id="dtnascimento" label="Data de Nascimento" pattern="dd/MM/yyyy" mask="true"/>
			
			<p:outputLabel value="Idade" for="idade"/>
			<p:inputText id="idade" label="Idade" />
			
			<p:outputLabel value="Sexo" for="sexo"/>
			<p:selectOneMenu id="sexo" required="true">
				<f:selectItem itemLabel="Feminino" itemValue="1"/>
				<f:selectItem itemLabel="Masculino" itemValue="2"/>
			</p:selectOneMenu>
			
			
			<p:outputLabel value="Raça" for="raca"/>
			<p:selectOneMenu id="raca" required="true">
				<f:selectItem itemLabel="1 - Branco" itemValue="1"/>
				<f:selectItem itemLabel="2 - Preta" itemValue="2"/>
				<f:selectItem itemLabel="3 - Parda" itemValue="3"/>
				<f:selectItem itemLabel="4 - Amarela" itemValue="4"/>
				<f:selectItem itemLabel="5 - Indígina" itemValue="5"/>
			</p:selectOneMenu>
			
			<p:outputLabel value="Frequenta a Escola?" for="escola"/>
			<p:selectOneMenu id="escola" required="true">
				<f:selectItem itemLabel="Sim" itemValue="1"/>
				<f:selectItem itemLabel="Não" itemValue="2"/>
			</p:selectOneMenu>
			
					
			<f:facet name="footer">
				<p:commandButton value="Cadastrar" ajax="false"/>
			</f:facet>
			
		</p:panelGrid>
		
		</h:form>
	</h:body>
</html>
