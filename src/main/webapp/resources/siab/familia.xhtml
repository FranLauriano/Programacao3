<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">

<composite:interface>
	<composite:attribute name="familia"></composite:attribute>
	<composite:attribute name="classe"></composite:attribute>
	<composite:facet name="buttons"></composite:facet>
	<composite:facet name="voltar"></composite:facet>
</composite:interface>

<composite:implementation>

	<h:form id="form">
		<div class="container">
			<div class="form-group">
				<p>
					<label class="col-sm-1 control-label">Código</label>
				</p>
				<div class="col-sm-10">
					<h:inputText id="codigo" styleClass="form-control"
						value="#{cc.attrs.familia.codigo}" p:placeholder="Código"></h:inputText>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="form-group">
				<p>
					<label class="col-sm-1 control-label">Agente</label>
				</p>
				<div class="col-sm-10">
					<h:selectOneMenu styleClass="form-control"	value="#{cc.attrs.classe.acsMatricula}">
						<f:selectItem itemLabel="Selecione um ACS" itemValue="#{null}" />
						<f:selectItems value="#{cc.attrs.classe.agentes}" var="agente"	itemLabel="#{agente.nome}" itemValue="#{agente.matricula}"></f:selectItems>
						<f:ajax process="@this" render="form" />
					</h:selectOneMenu>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="form-group">
				<p>
					<label class="col-sm-1 control-label">Endereço</label>
				</p>
				<div class="col-sm-5">
					<h:selectOneMenu styleClass="form-control"	value="#{cc.attrs.classe.enderecoFamilia}">
						<f:selectItem itemLabel="Selecione um Endereço" itemValue="#{null}" />
						<f:selectItems value="#{cc.attrs.classe.endereco}" var="endereco"	itemLabel="#{endereco.rua}" itemValue="#{endereco.cep}"></f:selectItems>
						<f:ajax process="@this" render="form" />
					</h:selectOneMenu>
					
				</div>
				<div class="col-sm-5">
						<label class="col-sm-2 control-label">Número</label>

					<div class="col-sm-5">
						<h:inputText id="numero" styleClass="form-control" p:placeholder="Número"></h:inputText>
					</div>
				</div>
			</div>
		</div>
		
		<button class="btn btn-primary" data-toggle="modal"
				data-target="#myModal" onclick="return false;">Adicionar Pessoa</button>
				
		<br/>
		<br/>
		<br/>

		<div class="container">
			<div class="col-sm-1 control-label">
				<div class="btn-toolbar">
					<p>
						<composite:renderFacet name="buttons"></composite:renderFacet>
						<composite:renderFacet name="voltar"></composite:renderFacet>
					</p>
				</div>
			</div>
		</div>
		
		
		
		

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" data-backdrop="static"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">×</button>
						<h4 class="modal-title" id="myModalLabel">Adicionar um Pessoa</h4>
					</div>
					<div class="modal-body">
						
					<h:form id="form">
						<table class="table table-hover">
					      <tbody>
					        <tr>
					          	<td>
									<label>SUS</label>
								</td>
					          	<td>
					          		<h:inputText id="sus" styleClass="form-control"
										value="#{newPessoa.pessoa.sus}"
										p:placeholder="Número do Cartão SUS"></h:inputText>
								</td>
					        </tr>
					        <tr>
					          	<td>
									<label>Nome</label>
								</td>
					          	<td>
									<h:inputText id="nome" styleClass="form-control"
										value="#{newPessoa.pessoa.nome}"
										p:placeholder="Nome"></h:inputText>
								</td>
					        </tr>
					        <tr>
					          	<td>
									<label>Data de Nascimento</label>
								</td>
					          	<td>
									<h:inputText 		id="data" 
														styleClass="form-control" 
														value="#{newPessoa.pessoa.dtnascimento}"
														p:placeholder="dd/mm/yyyy">
									<f:convertDateTime timeZone="GMT-3" locale="pt_BR" pattern="dd/MM/yyyy" type="date" />
									</h:inputText>
								</td>
					        </tr>
					        <tr>
					          	<td>
									<label>Idade</label>
								</td>
					          	<td>
									<h:inputText id="idade" styleClass="form-control"
										value="#{newPessoa.pessoa.idade}" p:placeholder="Idade"></h:inputText>
								</td>
					        </tr>
					        <tr>
					          	<td>
									<label>Sexo</label>
								</td>
					          	<td>
									<h:selectOneRadio id="sexo" value="#{newPessoa.pessoa.sexo}" layout="pageDirection">
									   <f:selectItem itemValue='m' itemLabel="Masculino" />
									   <f:selectItem itemValue='f' itemLabel="Feminino" />   			
									</h:selectOneRadio>
								</td>
					        </tr>
					        <tr>
					          	<td>
									<label>Raça</label>
								</td>
					          	<td>
									<h:selectOneMenu id="raca" styleClass="form-control"	value="#{newPessoa.racaPessoa}">
										<f:selectItem itemLabel="Selecione a Raça" itemValue="#{null}" />
										<f:selectItems value="#{newPessoa.racas}" var="raca"	itemLabel="#{raca.nome}" itemValue="#{raca.codigo}"></f:selectItems>
										<f:ajax process="@this" render="raca" />
									</h:selectOneMenu>
								</td>
					        </tr>
					        <tr>
					          	<td>
									<label>Frequenta a Escola?</label>
								</td>
					          	<td>
									<h:selectOneRadio id="fescola" value="#{newPessoa.pessoa.frequentaescola}" layout="pageDirection">
									   <f:selectItem itemValue="#{true}" itemLabel="Sim" />
									   <f:selectItem itemValue="#{false}" itemLabel="Não" />
									   <f:ajax process="@this" render="fescola" />	   			
									</h:selectOneRadio>
								</td>
					        </tr>
					        <tr>
					          	<td>
									<label>Escolaridade</label>
								</td>
					          	<td>
									<h:selectOneMenu id="escolaridade" styleClass="form-control"	value="#{newPessoa.escolaridadePessoa}">
										<f:selectItem itemLabel="Selecione a Escolaridade" itemValue="#{null}" />
										<f:selectItems value="#{newPessoa.escolaridades}" var="escolaridade"	itemLabel="#{escolaridade.nome}" itemValue="#{escolaridade.codigo}"></f:selectItems>
										<f:ajax process="@this" render="escolaridade" />
									</h:selectOneMenu>
								</td>
					        </tr>
					        <tr>
					          	<td>
									<label>Vínculo Empregatício</label>
								</td>
					          	<td>
									<h:selectOneMenu id="vinculo" styleClass="form-control"	value="#{newPessoa.vinculoPessoa}">
										<f:selectItem itemLabel="Selecione o Vínculo Empregatício" itemValue="#{null}" />
										<f:selectItems value="#{newPessoa.vinculos}" var="vinculo"	itemLabel="#{vinculo.nome}" itemValue="#{vinculo.codigo}"></f:selectItems>
										<f:ajax process="@this" render="vinculo" />
									</h:selectOneMenu>
								</td>
					        </tr>
					        <tr>
					          	<td>
									<label>Nome da Mãe</label>
								</td>
					          	<td>
									<h:inputText id="mae" styleClass="form-control"
										value="#{newPessoa.pessoa.mae}"
										p:placeholder="Nome da mãe"></h:inputText>
								</td>
					        </tr>
					        <tr>
					          	<td>
									<label>Parentesco</label>
								</td>
					          	<td>
									<h:inputText id="parentesco" styleClass="form-control"
										value="#{newPessoa.pessoa.parentesco}"
										p:placeholder="O que você é do chefe da Família?"></h:inputText>
								</td>
					        </tr>
					        <tr>
					          	<td>
									<label>Recebe Bolsa-Escola?</label>
								</td>
					          	<td>
									<h:selectOneRadio id="bolsaEsc" value="#{newPessoa.pessoa.bolsaescola}" layout="pageDirection">
									   <f:selectItem itemValue="#{true}" itemLabel="Sim" />
									   <f:selectItem itemValue="#{false}" itemLabel="Não" />
									   <f:ajax process="@this" render="bolsaEsc" />	   			
									</h:selectOneRadio>
								</td>
					        </tr>
					        <tr>
					          	<td>
									<label>Doenças</label>
								</td>
					          	<td>
									<h:selectManyCheckbox value="#{newPessoa.doencasPessoa}" layout="pageDirection">
										<f:selectItems value="#{newPessoa.doencas}" var="doenca" itemLabel="#{doenca.nome}" itemValue="#{doenca.sigla}"></f:selectItems>
									</h:selectManyCheckbox>
								</td>
					        </tr>
					      </tbody>
					    </table>

					</h:form>
					</div>
					<div class="modal-footer">
						<h:commandButton class="btn btn-primary" value="Adicionar" action="#{newPessoa.savePessoa}"/>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
					</div>
				</div>
			</div>
		</div>

	</h:form>

</composite:implementation>
</html>
