<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">

<composite:interface>
	<composite:attribute name="familia"></composite:attribute>
	<composite:attribute name="classe"></composite:attribute>
	<composite:facet name="buttons"></composite:facet>
	<composite:facet name="voltar"></composite:facet>
</composite:interface>

<composite:implementation>

	<h:form id="form">
		<div class="container-fluid">
			<div class="form-group">
				<p>
					<label class="col-sm-1 control-label">Código</label>
				</p>
				<div class="col-sm-3">
					<h:inputText id="codigo" styleClass="form-control"
						value="#{cc.attrs.familia.codigo}" p:placeholder="Código da Família"></h:inputText>
				</div>
					<label class="col-sm-1 control-label">Agente</label>
				<div class="col-sm-7">
					<h:selectOneMenu id="acs" styleClass="form-control"	value="#{cc.attrs.classe.acsMatricula}">
						<f:selectItem itemLabel="Selecione um ACS" itemValue="#{null}" />
						<f:selectItems value="#{cc.attrs.classe.agentes}" var="agente"	itemLabel="#{agente.nome}" itemValue="#{agente.matricula}"></f:selectItems>
						<f:ajax process="@this" render="endereco" />
					</h:selectOneMenu>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="form-group">
				<p>
					<label class="col-sm-1 control-label">Endereço</label>
				</p>
				<div class="col-sm-6">
					<h:selectOneMenu id="endereco" styleClass="form-control"	value="#{cc.attrs.classe.enderecoFamilia}">
						<f:selectItem itemLabel="Selecione um Endereço" itemValue="#{null}" />
						<f:selectItems value="#{cc.attrs.classe.endereco}" var="endereco"	itemLabel="#{endereco.rua}" itemValue="#{endereco.cep}"></f:selectItems>
						<f:ajax process="@this" render="acs" />
					</h:selectOneMenu>
					
				</div>
					<label class="col-sm-1 control-label">Número</label>
				<div class="col-sm-3">
					<h:inputText id="numero" styleClass="form-control" p:placeholder="Número da Casa"></h:inputText>
				</div>
				<div class="col-sm-1">
					<composite:renderFacet name="buttons"></composite:renderFacet>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<button class="btn btn-primary" data-toggle="modal"	data-target="#myModal" onclick="return false;">Adicionar Pessoa</button>
		</div>
		
		<br/>
	
		<h:dataTable styleClass="table table-bordered table-condensed table-hover" value="#{cc.attrs.familia.pessoas}" var="pessoa" rendered="#{cc.attrs.familia.pessoas.isEmpty() == false}">
			<h:column>
				<f:facet name="header">SUS</f:facet>
				#{pessoa.sus}
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{pessoa.nome}
			</h:column>
			<h:column>
				<f:facet name="header">Idade</f:facet>
				#{pessoa.idade}
			</h:column>
			<h:column>
				<h:commandLink class="btn btn-danger glyphicon glyphicon-trash close" onclick="return confirm('Deseja excluir #{pessoa.nome}?')" action="#{cc.attrs.classe.removeList(pessoa)}" title="Delete">
				</h:commandLink>
			</h:column>
		</h:dataTable>
	
	
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" data-backdrop="static"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">×</button>
						<h4 class="modal-title" id="myModalLabel">Adicionar um Pessoa</h4>
					</div>
					<div class="modal-body">
						
					<h:form id="form">
						<table class="table table-hover">
					      <tbody>
					        <tr>
					          	<td>
									<label>SUS</label>
								</td>
					          	<td>
					          		<h:inputText id="sus" styleClass="form-control"
										value="#{cc.attrs.classe.aux.sus}"
										p:placeholder="Número do Cartão SUS"></h:inputText>
								</td>
					        </tr>
					        <tr>
					          	<td>
									<label>Nome</label>
								</td>
					          	<td>
									<h:inputText id="nome" styleClass="form-control"
										value="#{cc.attrs.classe.aux.nome}"
										p:placeholder="Nome"></h:inputText>
								</td>
					        </tr>
					        <tr>
					          	<td>
									<label>Data de Nascimento</label>
								</td>
					          	<td>
									<h:inputText 		id="data" 
														styleClass="form-control" 
														value="#{cc.attrs.classe.aux.dtnascimento}"
														p:placeholder="dd/mm/yyyy">
									<f:convertDateTime timeZone="GMT-3" locale="pt_BR" pattern="dd/MM/yyyy" type="date" />
									</h:inputText>
								</td>
					        </tr>
					        <tr>
					          	<td>
									<label>Idade</label>
								</td>
					          	<td>
									<h:inputText id="idade" styleClass="form-control"
										value="#{cc.attrs.classe.aux.idade}" p:placeholder="Idade"></h:inputText>
								</td>
					        </tr>
					        <tr>
					          	<td>
									<label>Sexo</label>
								</td>
					          	<td>
									<h:selectOneRadio id="sexo" value="#{cc.attrs.classe.aux.sexo}" layout="pageDirection">
									   <f:selectItem itemValue='m' itemLabel="Masculino" />
									   <f:selectItem itemValue='f' itemLabel="Feminino" />   			
									</h:selectOneRadio>
								</td>
					        </tr>
					        <tr>
					          	<td>
									<label>Raça</label>
								</td>
					          	<td>
									<h:selectOneMenu id="raca" styleClass="form-control"	value="#{cc.attrs.classe.racaPessoa}">
										<f:selectItem itemLabel="Selecione a Raça" itemValue="#{null}" />
										<f:selectItems value="#{cc.attrs.classe.racas}" var="raca"	itemLabel="#{raca.nome}" itemValue="#{raca.codigo}"></f:selectItems>
										<f:ajax process="@this" render="raca" />
									</h:selectOneMenu>
								</td>
					        </tr>
					        <tr>
					          	<td>
									<label>Frequenta a Escola?</label>
								</td>
					          	<td>
									<h:selectOneRadio id="fescola" value="#{cc.attrs.classe.aux.frequentaescola}" layout="pageDirection">
									   <f:selectItem itemValue="#{true}" itemLabel="Sim" />
									   <f:selectItem itemValue="#{false}" itemLabel="Não" />
									   <f:ajax process="@this" render="fescola" />	   			
									</h:selectOneRadio>
								</td>
					        </tr>
					        <tr>
					          	<td>
									<label>Escolaridade</label>
								</td>
					          	<td>
									<h:selectOneMenu id="escolaridade" styleClass="form-control"	value="#{cc.attrs.classe.escolaridadePessoa}">
										<f:selectItem itemLabel="Selecione a Escolaridade" itemValue="#{null}" />
										<f:selectItems value="#{cc.attrs.classe.escolaridades}" var="escolaridade"	itemLabel="#{escolaridade.nome}" itemValue="#{escolaridade.codigo}"></f:selectItems>
										<f:ajax process="@this" render="escolaridade" />
									</h:selectOneMenu>
								</td>
					        </tr>
					        <tr>
					          	<td>
									<label>Vínculo Empregatício</label>
								</td>
					          	<td>
									<h:selectOneMenu id="vinculo" styleClass="form-control"	value="#{cc.attrs.classe.vinculoPessoa}">
										<f:selectItem itemLabel="Selecione o Vínculo Empregatício" itemValue="#{null}" />
										<f:selectItems value="#{cc.attrs.classe.vinculos}" var="vinculo"	itemLabel="#{vinculo.nome}" itemValue="#{vinculo.codigo}"></f:selectItems>
										<f:ajax process="@this" render="vinculo" />
									</h:selectOneMenu>
								</td>
					        </tr>
					        <tr>
					          	<td>
									<label>Nome da Mãe</label>
								</td>
					          	<td>
									<h:inputText id="mae" styleClass="form-control"
										value="#{cc.attrs.classe.aux.mae}"
										p:placeholder="Nome da mãe"></h:inputText>
								</td>
					        </tr>
					        <tr>
					          	<td>
									<label>Parentesco</label>
								</td>
					          	<td>
									<h:inputText id="parentesco" styleClass="form-control"
										value="#{cc.attrs.classe.aux.parentesco}"
										p:placeholder="O que você é do chefe da Família?"></h:inputText>
								</td>
					        </tr>
					        <tr>
					          	<td>
									<label>Recebe Bolsa-Escola?</label>
								</td>
					          	<td>
									<h:selectOneRadio id="bolsaEsc" value="#{cc.attrs.classe.aux.bolsaescola}" layout="pageDirection">
									   <f:selectItem itemValue="#{true}" itemLabel="Sim" />
									   <f:selectItem itemValue="#{false}" itemLabel="Não" />
									   <f:ajax process="@this" render="bolsaEsc" />	   			
									</h:selectOneRadio>
								</td>
					        </tr>
					        <tr>
					          	<td>
									<label>Doenças</label>
								</td>
					          	<td>
									<h:selectManyCheckbox value="#{cc.attrs.classe.doencasPessoa}" layout="pageDirection">
										<f:selectItems value="#{cc.attrs.classe.doencas}" var="doenca" itemLabel="#{doenca.nome}" itemValue="#{doenca.sigla}"></f:selectItems>
									</h:selectManyCheckbox>
								</td>
					        </tr>
					      </tbody>
					    </table>

					</h:form>
					</div>
					<div class="modal-footer">
						<h:commandButton class="btn btn-primary" value="Adicionar" action="#{cc.attrs.classe.addList()}"/>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
					</div>
				</div>
			</div>
		</div>

	</h:form>

</composite:implementation>
</html>
