<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">
	
	

<composite:interface>
	<composite:attribute name="form"></composite:attribute>
	<composite:attribute name="disabled" default="false"></composite:attribute>
	<composite:facet name="buttons"></composite:facet>
	<composite:facet name="voltar"></composite:facet>
</composite:interface>

<composite:implementation>

	<h:form id="form">
	
	<div class="container-fluid">
		<table class="table table-hover">
	      <tbody>
	        <tr>
	          	<td class="col-sm-2">
					<label>Família</label>	
				</td>
	          	<td>
	          		<h:selectOneMenu id="familia" styleClass="form-control"	value="#{cc.attrs.form.familiaPessoa}">
						<f:selectItem itemLabel="Selecione a Família" itemValue="#{null}" />
						<f:selectItems value="#{cc.attrs.form.familias}" var="familia"	itemLabel="#{familia.codigo}" itemValue="#{familia.codigo}"></f:selectItems>
						<f:ajax process="@this" render="familia" />
					</h:selectOneMenu>
	          	</td>
	        </tr>
	        <tr>
	          	<td>
					<label>SUS</label>
				</td>
	          	<td>
	          		<h:inputText id="sus" styleClass="form-control"
						value="#{cc.attrs.form.pessoa.sus}" disabled="#{cc.attrs.disabled}"
						p:placeholder="Número do Cartão SUS"></h:inputText>
				</td>
	        </tr>
	        <tr>
	          	<td>
					<label>Nome</label>
				</td>
	          	<td>
					<h:inputText id="nome" styleClass="form-control"
						value="#{cc.attrs.form.pessoa.nome}" disabled="#{cc.attrs.disabled}"
						p:placeholder="Nome"></h:inputText>
				</td>
	        </tr>
	        <tr>
	          	<td>
					<label>Data de Nascimento</label>
				</td>
	          	<td>
					<h:inputText 		id="data" 
										styleClass="form-control" 
										value="#{cc.attrs.form.pessoa.dtnascimento}"
										p:placeholder="dd/mm/yyyy">
					<f:convertDateTime timeZone="GMT-3" locale="pt_BR" pattern="dd/MM/yyyy" type="date" />
					</h:inputText>
				</td>
	        </tr>
	        <tr>
	          	<td>
					<label>Idade</label>
				</td>
	          	<td>
					<h:inputText id="idade" styleClass="form-control"
						value="#{cc.attrs.form.pessoa.idade}" p:placeholder="Idade"></h:inputText>
				</td>
	        </tr>
	        <tr>
	          	<td>
					<label>Sexo</label>
				</td>
	          	<td>
					<h:selectOneRadio id="sexo" value="#{cc.attrs.form.pessoa.sexo}" layout="pageDirection">
					   <f:selectItem itemValue='m' itemLabel="Masculino" />
					   <f:selectItem itemValue='f' itemLabel="Feminino" />   			
					</h:selectOneRadio>
				</td>
	        </tr>
	        <tr>
	          	<td>
					<label>Raça</label>
				</td>
	          	<td>
					<h:selectOneMenu id="raca" styleClass="form-control"	value="#{cc.attrs.form.racaPessoa}">
						<f:selectItem itemLabel="Selecione a Raça" itemValue="#{null}" />
						<f:selectItems value="#{cc.attrs.form.racas}" var="raca"	itemLabel="#{raca.nome}" itemValue="#{raca.codigo}"></f:selectItems>
						<f:ajax process="@this" render="raca" />
					</h:selectOneMenu>
				</td>
	        </tr>
	        <tr>
	          	<td>
					<label>Frequenta a Escola?</label>
				</td>
	          	<td>
					<h:selectOneRadio id="fescola" value="#{cc.attrs.form.pessoa.frequentaescola}" layout="pageDirection">
					   <f:selectItem itemValue="#{true}" itemLabel="Sim" />
					   <f:selectItem itemValue="#{false}" itemLabel="Não" />
					   <f:ajax process="@this" render="fescola" />	   			
					</h:selectOneRadio>
				</td>
	        </tr>
	        <tr>
	          	<td>
					<label>Escolaridade</label>
				</td>
	          	<td>
					<h:selectOneMenu id="escolaridade" styleClass="form-control"	value="#{cc.attrs.form.escolaridadePessoa}">
						<f:selectItem itemLabel="Selecione a Escolaridade" itemValue="#{null}" />
						<f:selectItems value="#{cc.attrs.form.escolaridades}" var="escolaridade"	itemLabel="#{escolaridade.nome}" itemValue="#{escolaridade.codigo}"></f:selectItems>
						<f:ajax process="@this" render="escolaridade" />
					</h:selectOneMenu>
				</td>
	        </tr>
	        <tr>
	          	<td>
					<label>Vínculo Empregatício</label>
				</td>
	          	<td>
					<h:selectOneMenu id="vinculo" styleClass="form-control"	value="#{cc.attrs.form.vinculoPessoa}">
						<f:selectItem itemLabel="Selecione o Vínculo Empregatício" itemValue="#{null}" />
						<f:selectItems value="#{cc.attrs.form.vinculos}" var="vinculo"	itemLabel="#{vinculo.nome}" itemValue="#{vinculo.codigo}"></f:selectItems>
						<f:ajax process="@this" render="vinculo" />
					</h:selectOneMenu>
				</td>
	        </tr>
	        <tr>
	          	<td>
					<label>Nome da Mãe</label>
				</td>
	          	<td>
					<h:inputText id="mae" styleClass="form-control"
						value="#{cc.attrs.form.pessoa.mae}" disabled="#{cc.attrs.disabled}"
						p:placeholder="Nome da mãe"></h:inputText>
				</td>
	        </tr>
	        <tr>
	          	<td>
					<label>Parentesco</label>
				</td>
	          	<td>
					<h:inputText id="parentesco" styleClass="form-control"
						value="#{cc.attrs.form.pessoa.parentesco}" disabled="#{cc.attrs.disabled}"
						p:placeholder="O que você é do chefe da Família?"></h:inputText>
				</td>
	        </tr>
	        <tr>
	          	<td>
					<label>Recebe Bolsa-Escola?</label>
				</td>
	          	<td>
					<h:selectOneRadio id="bolsaEsc" value="#{cc.attrs.form.pessoa.bolsaescola}" layout="pageDirection">
					   <f:selectItem itemValue="#{true}" itemLabel="Sim" />
					   <f:selectItem itemValue="#{false}" itemLabel="Não" />
					   <f:ajax process="@this" render="bolsaEsc" />	   			
					</h:selectOneRadio>
				</td>
	        </tr>
	        <tr>
	          	<td>
					<label>Doenças</label>
				</td>
	          	<td>
					<h:selectManyCheckbox value="#{cc.attrs.form.doencasPessoa}" layout="pageDirection">
						<f:selectItems value="#{cc.attrs.form.doencas}" var="doenca" itemLabel="#{doenca.nome}" itemValue="#{doenca.sigla}"></f:selectItems>
					</h:selectManyCheckbox>
				</td>
	        </tr>
	      </tbody>
	    </table>

		
		<div class="container-fluid">
			<div class="col-sm-1 control-label">
				<div class="btn-toolbar">
					<p>
						<composite:renderFacet name="buttons"></composite:renderFacet>
						<composite:renderFacet name="voltar"></composite:renderFacet>
					</p>
				</div>
			</div>
		</div>

		</div>
	</h:form>

</composite:implementation>
</html>
