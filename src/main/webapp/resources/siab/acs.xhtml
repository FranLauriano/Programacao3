<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">

<composite:interface>
	<composite:attribute name="agente"></composite:attribute>
	<composite:attribute name="disabled" default="false"></composite:attribute>
	<composite:facet name="buttons"></composite:facet>
	<composite:facet name="voltar"></composite:facet>
</composite:interface>

<composite:implementation>

	<h:form id="form" class="form-horizontal">
	
		<div class="control-group">	    
		    <label class="control-label">Matricula</label>
		    <div class="controls">
		    	<h:inputText id="matricula" styleClass="form-control" value="#{cc.attrs.agente.matricula}" disabled="#{cc.attrs.disabled}" p:placeholder="Matricula"></h:inputText>
		    </div>
	  	</div> 	
  
	  	<div class="control-group">	  			
		    <label class="control-label">Nome</label>
		    <div class="controls">
		    	<h:inputText id="nome" styleClass="form-control" value="#{cc.attrs.agente.nome}" p:placeholder="Nome do ACS"></h:inputText>
		    </div>
	  	</div>
	  	
	  	<div class="control-group">	  			
		    <label class="control-label">Micro-Área</label>
		    <div class="controls">
		    	<h:inputText id="microarea" styleClass="form-control" value="#{cc.attrs.agente.microarea}" p:placeholder="Microarea"></h:inputText>
		    </div>
	  	</div>
	  	
	  	<div class="control-group">	  			
		    <label class="control-label">Área</label>
		    <div class="controls">
		    	<h:inputText id="area" styleClass="form-control" value="#{cc.attrs.agente.area}" p:placeholder="Área"></h:inputText>
		    </div>
	  	</div>
	  	
	  	<div class="control-group">	  			
		    <label class="control-label">Micro-Região</label>
		    <div class="controls">
		    	<h:inputText id="microregiao" styleClass="form-control" value="#{cc.attrs.agente.microregiao}" p:placeholder="Microregiao"></h:inputText>
		    </div>
	  	</div>

	  	<div class="control-group">	 
			<div class="controls">
				<composite:renderFacet name="buttons"></composite:renderFacet>
				<composite:renderFacet name="voltar"></composite:renderFacet>
			</div>
		</div>
			
	</h:form>

</composite:implementation>
</html>
