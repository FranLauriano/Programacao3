<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">
<composite:interface>
	<composite:attribute name="options"></composite:attribute>
	<composite:facet name="buttons"></composite:facet>
</composite:interface>

<composite:implementation>

	<h:form id="form" class="form-horizontal">
	
		<div class="control-group">
		    <label class="control-label">CEP</label>
		    <div class="controls">
		    	<h:inputText id="cep" styleClass="form-control"	value="#{cc.attrs.options.options.cep}" p:placeholder="CEP"></h:inputText>
		    </div>
	  	</div> 	
  
	  	<div class="control-group">	  			
		    <label class="control-label">Nome da Rua</label>
		    <div class="controls">
		    	<h:inputText id="rua" styleClass="form-control"	value="#{cc.attrs.options.options.rua}" disabled="#{cc.attrs.disabled}"	p:placeholder="Rua"></h:inputText>
		    </div>
	  	</div>
	  	
	  	<div class="control-group">	  			
		    <label class="control-label">Bairro</label>
		    <div class="controls">
		    	<h:inputText id="bairro" styleClass="form-control" value="#{cc.attrs.options.options.bairro}" p:placeholder="Bairro"></h:inputText>
		    </div>
	  	</div>
	  	
	  	<div class="control-group">	  			
		    <label class="control-label">Município</label>
		    <div class="controls">
		    	<h:inputText id="municipio" styleClass="form-control" value="#{cc.attrs.options.options.municipio}" p:placeholder="Municipio"></h:inputText>
		    </div>
	  	</div>
	  	
	  	<div class="control-group">	  			
		    <label class="control-label">UF</label>
		    <div class="controls">
		    	<h:inputText id="uf" styleClass="form-control" value="#{cc.attrs.options.options.uf}" p:placeholder="UF"></h:inputText>
		    </div>
	  	</div>
	  	
	  	<div class="control-group">	  			
		    <label class="control-label">Agente de Saúde</label>
		    <div class="controls">
		    	<h:selectManyMenu value="#{cc.attrs.options.acsMatricula}" id="acs" class='cho span3' multiple="true">
					<f:selectItems value="#{cc.attrs.options.agentes}" var="agente" itemLabel="#{agente.nome}" itemValue="#{agente.matricula}"></f:selectItems>
				</h:selectManyMenu>
		    </div>
	  	</div>

	  	<div class="control-group">	 
			<div class="controls">
				<composite:renderFacet name="buttons"></composite:renderFacet>
			</div>
		</div>

	</h:form>
</composite:implementation>

</html>
