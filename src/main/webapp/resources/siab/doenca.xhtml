<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">

<composite:interface>
	<composite:attribute name="doenca"></composite:attribute>
	<composite:attribute name="disabled" default="false"></composite:attribute>
	<composite:facet name="buttons"></composite:facet>
	<composite:facet name="voltar"></composite:facet>
</composite:interface>

<composite:implementation>

	<h:form id="form">
		<div class="container">
			<div class="form-group">
				<p>
					<label class="col-sm-1 control-label">Sigla</label>
				</p>
				<div class="col-sm-10">
					<h:inputText id="sigla" styleClass="form-control"
						value="#{cc.attrs.doenca.sigla}" disabled="#{cc.attrs.disabled}"
						p:placeholder="Sigla"></h:inputText>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="form-group">
				<p>
					<label class="col-sm-1 control-label">Nome</label>
				</p>
				<div class="col-sm-10">
					<h:inputText id="nome" styleClass="form-control"
						value="#{cc.attrs.doenca.nome}" p:placeholder="Nome da Doença"></h:inputText>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="col-sm-1 control-label">
				<div class="btn-toolbar">
					<p>
						<composite:renderFacet name="buttons"></composite:renderFacet>
						<composite:renderFacet name="voltar"></composite:renderFacet>
					</p>
				</div>
			</div>
		</div>


	</h:form>

</composite:implementation>
</html>
