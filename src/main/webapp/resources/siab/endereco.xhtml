<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core">

<composite:interface>
	<composite:attribute name="endereco"></composite:attribute>
	<composite:attribute name="disabled" default="false"></composite:attribute>
	<composite:facet name="buttons"></composite:facet>
	<composite:facet name="voltar"></composite:facet>
</composite:interface>

<composite:implementation>

	<h:form id="form">
		<div class="container">
			<div class="form-group">
				<p>
					<label class="col-sm-1 control-label">Rua</label>
				</p>
				<div class="col-sm-10">
					<h:inputText id="rua" styleClass="form-control"
						value="#{cc.attrs.endereco.endereco.rua}" disabled="#{cc.attrs.disabled}"
						p:placeholder="Rua"></h:inputText>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="form-group">
				<p>
					<label class="col-sm-1 control-label">Bairro</label>
				</p>
				<div class="col-sm-10">
					<h:inputText id="bairro" styleClass="form-control"
						value="#{cc.attrs.endereco.endereco.bairro}" p:placeholder="Bairro"></h:inputText>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="form-group">
				<p>
					<label class="col-sm-1 control-label">Municipio</label>
				</p>
				<div class="col-sm-10">
					<h:inputText id="municipio" styleClass="form-control"
						value="#{cc.attrs.endereco.endereco.municipio}" p:placeholder="Municipio"></h:inputText>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="form-group">
				<p>
					<label class="col-sm-1 control-label">UF</label>
				</p>
				<div class="col-sm-10">
					<h:inputText id="uf" styleClass="form-control"
						value="#{cc.attrs.endereco.endereco.uf}" p:placeholder="UF"></h:inputText>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="form-group">
				<p>
					<label class="col-sm-1 control-label">CEP</label>
				</p>
				<div class="col-sm-10">
					<h:inputText id="cep" styleClass="form-control"
						value="#{cc.attrs.endereco.endereco.cep}" p:placeholder="CEP"></h:inputText>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="form-group">
				<p>
					<label class="col-sm-1 control-label">Agente</label>
				</p>
				<div class="col-sm-10">
					<h:selectOneMenu styleClass="form-control"	value="#{cc.attrs.endereco.acsMatricula}">
						<f:selectItem itemLabel="Selecione um ACS" itemValue="#{null}" />
						<f:selectItems value="#{cc.attrs.endereco.agentes}" var="agente"	itemLabel="#{agente.nome}" itemValue="#{agente.matricula}"></f:selectItems>
					</h:selectOneMenu>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="col-sm-1 control-label">
				<div class="btn-toolbar">
					<p>
						<composite:renderFacet name="buttons"></composite:renderFacet>
						<composite:renderFacet name="voltar"></composite:renderFacet>
					</p>
				</div>
			</div>
		</div>


	</h:form>

</composite:implementation>
</html>
