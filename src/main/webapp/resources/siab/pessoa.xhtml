<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">
	
	

<composite:interface>
	<composite:attribute name="pessoa"></composite:attribute>
	<composite:attribute name="classe"></composite:attribute>
	<composite:facet name="buttons"></composite:facet>
	<composite:facet name="voltar"></composite:facet>
</composite:interface>

<composite:implementation>

	<h:form id="form">
	
		<div class="container">
			<div class="form-group">
				<p>
					<label class="col-sm-2 control-label">Família</label>
				</p>
				<div class="col-sm-10">
					<h:selectOneMenu id="familia" styleClass="form-control"	value="#{cc.attrs.classe.familiaPessoa}">
						<f:selectItem itemLabel="Selecione a Família" itemValue="#{null}" />
						<f:selectItems value="#{cc.attrs.classe.familias}" var="familia"	itemLabel="#{familia.codigo}" itemValue="#{familia.codigo}"></f:selectItems>
						<f:ajax process="@this" render="familia" />
					</h:selectOneMenu>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="form-group">
				<p>
					<label class="col-sm-2 control-label">Nome</label>
				</p>
				<div class="col-sm-10">
					<h:inputText id="nome" styleClass="form-control"
						value="#{cc.attrs.pessoa.nome}" disabled="#{cc.attrs.disabled}"
						p:placeholder="Nome"></h:inputText>
				</div>
			</div>
		</div>
 
		<div class="container">
			<div class="form-group">
				<p>
					<label class="col-sm-2 control-label">Data de Nascimento</label>
				</p>
				<div class="col-sm-10">
					<h:inputText 		id="data" 
										styleClass="form-control" 
										value="#{cc.attrs.pessoa.dtnascimento}"
										p:placeholder="dd/mm/yyyy">
					<f:convertDateTime timeZone="GMT-3" locale="pt_BR" pattern="dd/MM/yyyy" type="date" />
					</h:inputText>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="form-group">
				<p>
					<label class="col-sm-2 control-label">Idade</label>
				</p>
				<div class="col-sm-10">
					<h:inputText id="idade" styleClass="form-control"
						value="#{cc.attrs.pessoa.idade}" p:placeholder="Idade"></h:inputText>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="form-group">
				<p>
					<label class="col-sm-2 control-label">Sexo</label>
				</p>
				<div class="col-sm-10">
					<h:selectOneMenu id="sexo" styleClass="form-control"	value="#{cc.attrs.classe.sexoPessoa}">
						<f:selectItem itemLabel="Selecione o Sexo" itemValue="#{null}" />
						<f:selectItem itemLabel="Masculino" itemValue="#{m}" />
						<f:selectItem itemLabel="Feminino" itemValue="#{f}" />
					</h:selectOneMenu>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="form-group">
				<p>
					<label class="col-sm-2 control-label">Raça</label>
				</p>
				<div class="col-sm-10">
					<h:selectOneMenu id="raca" styleClass="form-control"	value="#{cc.attrs.classe.racaPessoa}">
						<f:selectItem itemLabel="Selecione a Raça" itemValue="#{null}" />
						<f:selectItems value="#{cc.attrs.classe.racas}" var="raca"	itemLabel="#{raca.nome}" itemValue="#{raca.codigo}"></f:selectItems>
						<f:ajax process="@this" render="raca" />
					</h:selectOneMenu>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="form-group">
				<p>
					<label class="col-sm-2 control-label">Frequenta a Escola?</label>
				</p>
				<div class="col-sm-10">
					<h:selectOneRadio id="fescola" value="#{cc.attrs.pessoa.frequentaescola}" layout="pageDirection">
					   <f:selectItem itemValue="#{true}" itemLabel="Sim" />
					   <f:selectItem itemValue="#{false}" itemLabel="Não" />
					   <f:ajax process="@this" render="fescola" />	   			
					</h:selectOneRadio>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="form-group">
				<p>
					<label class="col-sm-2 control-label">Escolaridade</label>
				</p>
				<div class="col-sm-10">
					<h:selectOneMenu id="escolaridade" styleClass="form-control"	value="#{cc.attrs.classe.escolaridadePessoa}">
						<f:selectItem itemLabel="Selecione a Escolaridade" itemValue="#{null}" />
						<f:selectItems value="#{cc.attrs.classe.escolaridades}" var="escolaridade"	itemLabel="#{escolaridade.nome}" itemValue="#{escolaridade.codigo}"></f:selectItems>
						<f:ajax process="@this" render="escolaridade" />
					</h:selectOneMenu>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="form-group">
				<p>
					<label class="col-sm-2 control-label">Vínculo Empregatício</label>
				</p>
				<div class="col-sm-10">
					<h:selectOneMenu id="vinculo" styleClass="form-control"	value="#{cc.attrs.classe.vinculoPessoa}">
						<f:selectItem itemLabel="Selecione o Vínculo Empregatício" itemValue="#{null}" />
						<f:selectItems value="#{cc.attrs.classe.vinculos}" var="vinculo"	itemLabel="#{vinculo.nome}" itemValue="#{vinculo.codigo}"></f:selectItems>
						<f:ajax process="@this" render="vinculo" />
					</h:selectOneMenu>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="form-group">
				<p>
					<label class="col-sm-2 control-label">Nome da Mãe</label>
				</p>
				<div class="col-sm-10">
					<h:inputText id="mae" styleClass="form-control"
						value="#{cc.attrs.pessoa.mae}" disabled="#{cc.attrs.disabled}"
						p:placeholder="Nome da mãe"></h:inputText>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="form-group">
				<p>
					<label class="col-sm-2 control-label">Parentesco</label>
				</p>
				<div class="col-sm-10">
					<h:inputText id="parentesco" styleClass="form-control"
						value="#{cc.attrs.pessoa.parentesco}" disabled="#{cc.attrs.disabled}"
						p:placeholder="O que você é do chefe da Família?"></h:inputText>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="form-group">
				<p>
					<label class="col-sm-2 control-label">Recebe Bolsa-Escola?</label>
				</p>
				<div class="col-sm-10">
					<h:selectOneRadio id="bolsaEsc" value="#{cc.attrs.pessoa.bolsaescola}" layout="pageDirection">
					   <f:selectItem itemValue="#{true}" itemLabel="Sim" />
					   <f:selectItem itemValue="#{false}" itemLabel="Não" />
					   <f:ajax process="@this" render="bolsaEsc" />	   			
					</h:selectOneRadio>
				</div>
			</div>
		</div>
		
		<div class="container">
			<div class="form-group">
				<p>
					<label class="col-sm-2 control-label">Doenças</label>
				</p>
				<div class="col-sm-10">
					<h:selectManyCheckbox value="#{cc.attrs.classe.doencasPessoa}" layout="pageDirection">
						<f:selectItems value="#{cc.attrs.classe.doencas}" var="doenca" itemLabel="#{doenca.nome}" itemValue="#{doenca.sigla}"></f:selectItems>
					</h:selectManyCheckbox>
				</div>
			</div>
		</div>
		
		
		
		<div class="container">
			<div class="col-sm-1 control-label">
				<div class="btn-toolbar">
					<p>
						<composite:renderFacet name="buttons"></composite:renderFacet>
						<composite:renderFacet name="voltar"></composite:renderFacet>
					</p>
				</div>
			</div>
		</div>


	</h:form>

</composite:implementation>
</html>
