<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">
	
	

<composite:interface>
	<composite:attribute name="options"></composite:attribute>
	<composite:attribute name="classe"></composite:attribute>
	<composite:attribute name="disabled" default="false"></composite:attribute>
	<composite:facet name="buttons"></composite:facet>
	<composite:facet name="voltar"></composite:facet>
</composite:interface>

<composite:implementation>

	<h:form id="form">
	

	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
		<div class="panel panel-default">
			<div class="panel-heading" role="tab" id="heading1">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="#1" aria-expanded="true" aria-controls="collapseOne">
					  Filtros - Clique aqui
					</a>
				</h4>
			</div>
			<div id="1" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading1">
				<div class="panel-body">
					<table class="table table-hover">
				      <tbody>
				        <tr>
				          	<td class="col-sm-2">
								<label>Família</label>	
							</td>
				          	<td>
				          		<h:selectOneMenu id="familia" styleClass="form-control"	value="#{cc.attrs.classe.familiaPessoa}" disabled="#{cc.attrs.disabled}">
									<f:selectItem itemLabel="Selecione a Família" itemValue="#{null}" />
									<f:selectItems value="#{cc.attrs.classe.familias}" var="familia"	itemLabel="#{familia.codigo}" itemValue="#{familia.codigo}"></f:selectItems>
									<f:ajax process="@this" render="familia" />
								</h:selectOneMenu>
				          	</td>
				        </tr>
				        <tr>
				          	<td>
								<label>SUS</label>
							</td>
				          	<td>
				          		<h:inputText 	id="sus" styleClass="form-control"
												value="#{cc.attrs.options.sus}" disabled="#{cc.attrs.disabled}"
												p:placeholder="Número do Cartão SUS"></h:inputText>
							</td>
				        </tr>
				        <tr>
				          	<td>
								<label>Nome</label>
							</td>
				          	<td>
								<h:inputText 	id="nome" styleClass="form-control"
												value="#{cc.attrs.options.nome}" disabled="#{cc.attrs.disabled}"
												p:placeholder="Nome"></h:inputText>	
							</td>
				        </tr>
				        <tr>
				          	<td>
								<label>Data de Nascimento</label>
							</td>
				          	<td>
								<h:inputText 		id="data" 
													styleClass="form-control" 
													value="#{cc.attrs.options.dtNascimento}"
													p:placeholder="dd/mm/yyyy">
								<f:convertDateTime timeZone="GMT-3" locale="pt_BR" pattern="dd/MM/yyyy" type="date" />
								</h:inputText>
							</td>
				        </tr>
				        <tr>
				          	<td>
								<label>Idade Inicial</label>
							</td>
				          	<td>
								<h:inputText 	id="idadeInicial" styleClass="form-control"
												value="#{cc.attrs.options.idadeInicial}" p:placeholder="Idade"></h:inputText>
							</td>
				        </tr>
				        <tr>
				          	<td>
								<label>Idade Final</label>
							</td>
				          	<td>
								<h:inputText 	id="idadeFinal" styleClass="form-control"
												value="#{cc.attrs.options.idadeFinal}" p:placeholder="Idade"></h:inputText>
							</td>
				        </tr>
				        <tr>
				          	<td>
								<label>Sexo</label>
							</td>
				          	<td>
								<h:selectOneRadio id="sexo" value="#{cc.attrs.options.sexo}" layout="pageDirection">
								   <f:selectItem itemValue='a' itemLabel="Ambos" />
								   <f:selectItem itemValue='m' itemLabel="Masculino" />
								   <f:selectItem itemValue='f' itemLabel="Feminino" />   			
								</h:selectOneRadio>
							</td>
				        </tr>
				        <tr>
				          	<td>
								<label>Raça</label>
							</td>
				          	<td>
								<h:selectOneMenu id="raca" styleClass="form-control"	value="#{cc.attrs.classe.racaPessoa}">
									<f:selectItem itemLabel="Selecione a Raça" itemValue="#{null}" />
									<f:selectItems value="#{cc.attrs.classe.racas}" var="raca"	itemLabel="#{raca.nome}" itemValue="#{raca.codigo}"></f:selectItems>
									<f:ajax process="@this" render="raca" />
								</h:selectOneMenu>
							</td>
				        </tr>
				        <tr>
				          	<td>
								<label>Escolaridade</label>
							</td>
				          	<td>
								<h:selectOneMenu id="escolaridade" styleClass="form-control"	value="#{cc.attrs.classe.escolaridadePessoa}">
									<f:selectItem itemLabel="Selecione a Escolaridade" itemValue="#{null}" />
									<f:selectItems value="#{cc.attrs.classe.escolaridades}" var="escolaridade"	itemLabel="#{escolaridade.nome}" itemValue="#{escolaridade.codigo}"></f:selectItems>
									<f:ajax process="@this" render="escolaridade" />
								</h:selectOneMenu>
							</td>
				        </tr>
				        <tr>
				          	<td>
								<label>Vínculo Empregatício</label>
							</td>
				          	<td>
								<h:selectOneMenu id="vinculo" styleClass="form-control"	value="#{cc.attrs.classe.vinculoPessoa}">
									<f:selectItem itemLabel="Selecione o Vínculo Empregatício" itemValue="#{null}" />
									<f:selectItems value="#{cc.attrs.classe.vinculos}" var="vinculo"	itemLabel="#{vinculo.nome}" itemValue="#{vinculo.codigo}"></f:selectItems>
									<f:ajax process="@this" render="vinculo" />
								</h:selectOneMenu>
							</td>
				        </tr>
				        <tr>
				          	<td>
								<label>Nome da Mãe</label>
							</td>
				          	<td>
								<h:inputText id="mae" styleClass="form-control"
									value="#{cc.attrs.options.mae}" disabled="#{cc.attrs.disabled}"
									p:placeholder="Nome da mãe"></h:inputText>
							</td>
				        </tr>
			
				        <tr>
				          	<td>
								<label>Doenças</label>
							</td>
				          	<td>
								<h:selectManyCheckbox value="#{cc.attrs.classe.doencasPessoa}" layout="pageDirection">
									<f:selectItems value="#{cc.attrs.classe.doencas}" var="doenca" itemLabel="#{doenca.nome}" itemValue="#{doenca.sigla}"></f:selectItems>
								</h:selectManyCheckbox>
							</td>
				        </tr>
				      </tbody>
				    </table>
				
					
				</div>
			</div>
		</div>		

<br/>


	
	
		<div class="container-fluid">
			<div class="col-sm-1 control-label">
				<div class="btn-toolbar">
					<p>
						<composite:renderFacet name="buttons"></composite:renderFacet>
						<composite:renderFacet name="voltar"></composite:renderFacet>
					</p>
				</div>
			</div>
		</div>

		</div>
	</h:form>

</composite:implementation>
</html>
